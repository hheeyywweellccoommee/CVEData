    - id: CVE-2023-1585
      description: 'Avast and AVG Antivirus for Windows were susceptible to a Time-of-check/Time-of-use (TOCTOU)  vulnerability in the Quarantine process, leading to arbitrary file/directory deletion. The issue was fixed with Avast and AVG Antivirus version 22.11 and virus definitions from 14 February 2023 or later.  '
      published: 2023-04-19T19:15:06.630
      severity: MEDIUM
      privileges: LOW
      references:
        - https://support.norton.com/sp/static/external/tools/security-advisories.html
    - id: CVE-2023-1587
      description: Avast and AVG Antivirus for Windows were susceptible to a NULL pointer dereference issue via RPC-interface. The issue was fixed with Avast and AVG Antivirus version 22.11
      published: 2023-04-19T19:15:07.030
      severity: MEDIUM
      privileges: LOW
      references:
        - https://support.norton.com/sp/static/external/tools/security-advisories.html
    - id: CVE-2023-30610
      description: aws-sigv4 is a rust library for low level request signing in the aws cloud platform. The `aws_sigv4::SigningParams` struct had a derived `Debug` implementation. When debug-formatted, it would include a user's AWS access key, AWS secret key, and security token in plaintext. When TRACE-level logging is enabled for an SDK, `SigningParams` is printed, thereby revealing those credentials to anyone with access to logs. All users of the AWS SDK for Rust who enabled TRACE-level logging, either globally (e.g. `RUST_LOG=trace`), or for the `aws-sigv4` crate specifically are affected. This issue has been addressed in a set of new releases. Users are advised to upgrade. Users unable to upgrade should disable TRACE-level logging for AWS Rust SDK crates.
      published: 2023-04-19T18:15:07.417
      severity: MEDIUM
      privileges: LOW
      references:
        - https://github.com/awslabs/aws-sdk-rust/security/advisories/GHSA-mjv9-vp6w-3rc9
    - id: CVE-2023-30611
      description: Discourse-reactions is a plugin that allows user to add their reactions to the post in the Discourse messaging platform. In affected versions data about what reactions were performed on a post in a private topic could be leaked. This issue has been addressed in version 0.3. Users are advised to upgrade. Users unable to upgrade should disable the discourse-reactions plugin to fully mitigate the issue.
      published: 2023-04-19T18:15:07.490
      severity: MEDIUM
      privileges: NONE
      references:
