data:
    - id: CVE-2023-1900
      description: "A vulnerability within the Avira network protection feature allowed an attacker with local execution rights to cause an overflow. This could corrupt the data on the heap and lead to a denial-of-service situation. \nIssue was fixed with Endpointprotection.exe version 1.0.2303.633"
      published: 2023-04-19T19:15:07.190
      severity: HIGH
      privileges: LOW
      references:
        - https://support.norton.com/sp/static/external/tools/security-advisories.html
    - id: CVE-2023-25619
      description: "A CWE-754: Improper Check for Unusual or Exceptional Conditions vulnerability exists that\ncould cause denial of service of the controller when communicating over the Modbus TCP\nprotocol. "
      published: 2023-04-19T08:15:07.997
      severity: HIGH
      privileges: NONE
      references:
        - https://https://download.schneider-electric.com/files?p_Doc_Ref=SEVD-2023-101-05&p_enDocType=Security+and+Safety+Notice&p_File_Name=SEVD-2023-101-05.pdf
    - id: CVE-2021-43819
      description: Stargate-Bukkit is a mod for the minecraft video game which adds a portal focused environment. In affected versions Minecarts with chests will drop their items when teleporting through a portal; when they reappear, they will still have their items impacting the integrity of the game world. The teleport code has since been rewritten and is available in release `0.11.5.1`. Users are advised to upgrade. There are no known workarounds for this issue.
      published: 2023-04-19T18:15:07.073
      severity: HIGH
      privileges: NONE
      references:
        - https://github.com/stargate-bukkit/Stargate-Bukkit/security/advisories/GHSA-64r2-hfr9-849j
    - id: CVE-2023-30614
      description: Pay is a payments engine for Ruby on Rails 6.0 and higher. In versions prior to 6.3.2 a payments info page of Pay is susceptible to reflected Cross-site scripting. An attacker could create a working URL that renders a javascript link to a user on a Rails application that integrates Pay. This URL could be distributed via email to specifically target certain individuals. If the targeted application contains a functionality to submit user-generated content (such as comments) the attacker could even distribute the URL using that functionality. This has been patched in version 6.3.2 and above. Users are advised to upgrade. There are no known workarounds for this vulnerability.
      published: 2023-04-19T18:15:07.637
      severity: HIGH
      privileges: NONE
      references:
        - https://github.com/pay-rails/pay/commit/5d6283a24062bd272a524ec48415f536a67ad57f
        - https://github.com/pay-rails/pay/security/advisories/GHSA-cqf3-vpx7-rxhw
    - id: CVE-2023-22645
      description: 'An Improper Privilege Management vulnerability in SUSE kubewarden allows attackers to read arbitrary secrets if they get access to the ServiceAccount kubewarden-controller This issue affects: SUSE kubewarden kubewarden-controller versions prior to 1.6.0.'
      published: 2023-04-19T12:15:07.960
      severity: HIGH
      privileges: HIGH
      references:
        - https://bugzilla.suse.com/show_bug.cgi?id=1210218
    - id: CVE-2023-30797
      description: Netflix Lemur before version 1.3.2 used insufficiently random values when generating default credentials. The insufficiently random values may allow an attacker to guess the credentials and gain access to resources managed by Lemur.
      published: 2023-04-19T20:15:12.377
      severity: HIGH
