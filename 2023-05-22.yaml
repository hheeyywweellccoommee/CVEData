data:
    - id: CVE-2023-33251
      description: 'When Akka HTTP before 10.5.2 accepts file uploads via the FileUploadDirectives.fileUploadAll directive, the temporary file it creates has too weak permissions: it is readable by other users on Linux or UNIX, a similar issue to CVE-2022-41946.'
      published: 2023-05-21T21:15:08.790
      severity: MEDIUM
      privileges: LOW
      references:
        - https://akka.io/security/akka-http-cve-2023-05-15.html
    - id: CVE-2023-2826
      description: A vulnerability has been found in SourceCodester Class Scheduling System 1.0 and classified as problematic. This vulnerability affects unknown code of the file search_teacher_result.php of the component POST Parameter Handler. The manipulation of the argument teacher leads to cross site scripting. The attack can be initiated remotely. The exploit has been disclosed to the public and may be used. The identifier of this vulnerability is VDB-229612.
      published: 2023-05-21T08:15:08.643
      severity: LOW
      privileges: LOW
      references:
        - https://github.com/joicygiore/ApplyForCVE/blob/main/XSS.md
        - https://vuldb.com/?ctiid.229612
        - https://vuldb.com/?id.229612
    - id: CVE-2021-46888
      description: An issue was discovered in hledger before 1.23. A Stored Cross-Site Scripting (XSS) vulnerability exists in toBloodhoundJson that allows an attacker to execute JavaScript by encoding user-controlled values in a payload with base64 and parsing them with the atob function.
      published: 2023-05-21T20:15:09.240
      severity: ""
      privileges: ""
      references:
        - https://github.com/simonmichael/hledger/issues/1525
        - https://github.com/simonmichael/hledger/pull/1663
        - https://github.com/simonmichael/hledger/releases/tag/1.23
        - https://www.youtube.com/watch?v=QnRO-VkfIic
    - id: CVE-2023-33250
      description: The Linux kernel 6.3 has a use-after-free in iopt_unmap_iova_range in drivers/iommu/iommufd/io_pagetable.c.
      published: 2023-05-21T21:15:08.737
      severity: ""
      privileges: ""
      references:
        - https://groups.google.com/g/syzkaller/c/G6P9yecsTZ8/m/iiqFVOM9BwAJ
        - https://lore.kernel.org/linux-iommu/ZDabT%2FuRl%2FjxFhm0@ip-172-31-85-199.ec2.internal/T/
    - id: CVE-2023-33252
      description: iden3 snarkjs through 0.6.11 allows double spending because there is no validation that the publicSignals length is less than the field modulus.
      published: 2023-05-21T22:15:14.940
      severity: ""
      privileges: ""
      references:
        - https://github.com/iden3/snarkjs/commits/master/src/groth16_verify.js
        - https://github.com/iden3/snarkjs/tags
    - id: CVE-2023-33254
      description: There is an LDAP bind credentials exposure on KACE Systems Deployment and Remote Site appliances 9.0.146. The captured credentials may provide a higher privilege level on the Active Directory domain. To exploit this, an authenticated attacker edits the user-authentication settings to specify an attacker-controlled LDAP server, clicks the Test Settings button, and captures the cleartext credentials.
      published: 2023-05-21T22:15:15.067
      severity: ""
      privileges: ""
      references:
        - https://www.stevencampbell.info/KACE-LDAP-Bind-Credential-Exposure/
    - id: CVE-2020-36694
      description: 'An issue was discovered in netfilter in the Linux kernel before 5.10. There can be a use-after-free in the packet processing context, because the per-CPU sequence count is mishandled during concurrent iptables rules replacement. This could be exploited with the CAP_NET_ADMIN capability in an unprivileged namespace. NOTE: cc00bca was reverted in 5.12.'
      published: 2023-05-21T23:15:08.960
      severity: ""
      privileges: ""
      references:
        - https://cdn.kernel.org/pub/linux/kernel/v5.x/ChangeLog-5.10
        - https://cdn.kernel.org/pub/linux/kernel/v5.x/ChangeLog-5.12
        - https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=cc00bcaa589914096edef7fb87ca5cee4a166b5c
        - https://syzkaller.appspot.com/bug?id=0c4fd9c6aa04ec116d01e915d3b186f71a212cb2
