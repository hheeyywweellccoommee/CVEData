    - id: CVE-2023-32349
      description: Versions 00.07.00 through 00.07.03.4 of Teltonika’s RUT router firmware contain a packet dump utility that contains proper validation for filter parameters. However, variables for validation checks are stored in an external configuration file. An authenticated attacker could use an exposed UCI configuration utility to change these variables and enable malicious parameters in the dump utility, which could result in arbitrary code execution.
      published: 2023-05-22T16:15:10.420
      severity: HIGH
      privileges: LOW
      references:
        - https://www.cisa.gov/news-events/ics-advisories/icsa-23-131-08
    - id: CVE-2023-32350
      description: Versions 00.07.00 through 00.07.03 of Teltonika’s RUT router firmware contain an operating system (OS) command injection vulnerability in a Lua service. An attacker could exploit a parameter in the vulnerable function that calls a user-provided package name by instead providing a package with a malicious name that contains an OS command injection payload.
      published: 2023-05-22T16:15:10.497
      severity: HIGH
      privileges: LOW
      references:
        - https://www.cisa.gov/news-events/ics-advisories/icsa-23-131-08
