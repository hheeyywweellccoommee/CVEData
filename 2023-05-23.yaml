    - id: CVE-2023-32347
      description: Teltonika’s Remote Management System versions prior to 4.10.0 use device serial numbers and MAC addresses to identify devices from the user perspective for device claiming and from the device perspective for authentication. If an attacker obtained the serial number and MAC address of a device, they could authenticate as that device and steal communication credentials of the device. This could allow an attacker to enable arbitrary command execution as root by utilizing management options within the newly registered devices.
      published: 2023-05-22T15:15:09.723
      severity: HIGH
      privileges: NONE
      references:
        - https://www.cisa.gov/news-events/ics-advisories/icsa-23-131-08
    - id: CVE-2023-2587
      description: Teltonika’s Remote Management System versions prior to 4.10.0 contain a cross-site scripting (XSS) vulnerability in the main page of the web interface. An attacker with the MAC address and serial number of a connected device could send a maliciously crafted JSON file with an HTML object to trigger the vulnerability. This could allow the attacker to execute scripts in the account context and obtain remote code execution on managed devices.
      published: 2023-05-22T16:15:09.677
      severity: HIGH
      privileges: NONE
      references:
        - https://www.cisa.gov/news-events/ics-advisories/icsa-23-131-08
    - id: CVE-2023-31245
      description: Devices using Snap One OvrC cloud are sent to a web address when accessing a web management interface using a HTTP connection. Attackers could impersonate a device and supply malicious information about the device’s web server interface. By supplying malicious parameters, an attacker could redirect the user to arbitrary and dangerous locations on the web.
      published: 2023-05-22T20:15:10.807
      severity: HIGH
      privileges: NONE
      references:
        - https://www.cisa.gov/news-events/ics-advisories/icsa-23-136-01
        - https://www.control4.com/docs/product/ovrc-software/release-notes/english/latest/ovrc-software-release-notes-rev-p.pdf
    - id: CVE-2023-28649
      description: The Hub in the Snap One OvrC cloud platform is a device used to centralize and manage nested devices connected to it. A vulnerability exists in which an attacker could impersonate a hub and send device requests to claim already claimed devices. The OvrC cloud platform receives the requests but does not validate if the found devices are already managed by another user.
      published: 2023-05-22T20:15:10.417
      severity: HIGH
      privileges: NONE
      references:
        - https://www.cisa.gov/news-events/ics-advisories/icsa-23-136-01
