data:
    - id: CVE-2023-33236
      description: MXsecurity version 1.0 is vulnearble to hardcoded credential vulnerability. This vulnerability has been reported that can be exploited to craft arbitrary JWT tokens and subsequently bypass authentication for web-based APIs.
      published: 2023-05-22T07:15:09.257
      severity: CRITICAL
      privileges: NONE
      references:
        - https://www.moxa.com/en/support/product-support/security-advisory/mxsecurity-command-injection-and-hardcoded-credential-vulnerabilities
    - id: CVE-2023-2586
      description: Teltonika’s Remote Management System versions 4.14.0 is vulnerable to an unauthorized attacker registering previously unregistered devices through the RMS platform. If the user has not disabled the "RMS management feature" enabled by default, then an attacker could register that device to themselves. This could enable the attacker to perform different operations on the user's devices, including remote code execution with 'root' privileges (using the 'Task Manager' feature on RMS).
      published: 2023-05-22T16:15:09.597
      severity: CRITICAL
      privileges: NONE
      references:
        - https://www.cisa.gov/news-events/ics-advisories/icsa-23-131-08
    - id: CVE-2023-2588
      description: Teltonika’s Remote Management System versions prior to 4.10.0 have a feature allowing users to access managed devices’ local secure shell (SSH)/web management services over the cloud proxy. A user can request a web proxy and obtain a URL in the Remote Management System cloud subdomain. This URL could be shared with others without Remote Management System authentication . An attacker could exploit this vulnerability to create a malicious webpage that uses a trusted and certified domain. An attacker could initiate a reverse shell when a victim connects to the malicious webpage, achieving remote code execution on the victim device.
      published: 2023-05-22T16:15:09.760
      severity: HIGH
      privileges: NONE
      references:
        - https://www.cisa.gov/news-events/ics-advisories/icsa-23-131-08
    - id: CVE-2023-25183
      description: In Snap One OvrC Pro versions prior to 7.2, when logged into the superuser account, a new functionality appears that could allow users to execute arbitrary commands on the hub device.
      published: 2023-05-22T21:15:13.633
      severity: HIGH
      privileges: NONE
      references:
