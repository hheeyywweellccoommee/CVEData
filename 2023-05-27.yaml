    - id: CVE-2023-2825
      description: An issue has been discovered in GitLab CE/EE affecting only version 16.0.0. An unauthenticated malicious user can use a path traversal vulnerability to read arbitrary files on the server when an attachment exists in a public project nested within at least five groups.
      published: 2023-05-26T21:15:16.740
      severity: CRITICAL
      privileges: NONE
      references:
        - https://gitlab.com/gitlab-org/cves/-/blob/master/2023/CVE-2023-2825.json
        - https://gitlab.com/gitlab-org/gitlab/-/issues/412371
        - https://hackerone.com/reports/1994725
    - id: CVE-2023-32321
      description: 'CKAN is an open-source data management system for powering data hubs and data portals. Multiple vulnerabilities have been discovered in Ckan which may lead to remote code execution. An arbitrary file write in `resource_create` and `package_update` actions, using the `ResourceUploader` object.  Also reachable via `package_create`, `package_revise`, and `package_patch` via calls to `package_update`. Remote code execution via unsafe pickle loading, via Beaker''s session store when configured to use the file session store backend. Potential DOS due to lack of a length check on the resource id. Information disclosure: A user with permission to create a resource can access any other resource on the system if they know the id, even if they don''t have access to it. Resource overwrite: A user with permission to create a resource can overwrite any resource if they know the id, even if they don''t have access to it. A user with permissions to create or edit a dataset can upload a resource with a specially crafted id to write the uploaded file in an arbitrary location. This can be leveraged to Remote Code Execution via Beaker''s insecure pickle loading. All the above listed vulnerabilities have been fixed in CKAN 2.9.9 and CKAN 2.10.1. Users are advised to upgrade. There are no known workarounds for these issues.'
      published: 2023-05-26T23:15:18.010
      severity: CRITICAL
      privileges: NONE
      references:
        - https://github.com/ckan/ckan/security/advisories/GHSA-446m-hmmm-hm8m
