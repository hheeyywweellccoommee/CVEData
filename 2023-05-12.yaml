      privileges: NONE
      references:
        - https://rockwellautomation.custhelp.com/app/answers/answer_view/a_id/1139438
    - id: CVE-2023-2444
      description: A cross site request forgery vulnerability exists in Rockwell Automation's FactoryTalk Vantagepoint. This vulnerability can be exploited in two ways. If an attacker sends a malicious link to a computer that is on the same domain as the FactoryTalk Vantagepoint server and a user clicks the link, the attacker could impersonate the legitimate user and send requests to the affected product.  Additionally, if an attacker sends an untrusted link to a computer that is not on the same domain as the server and a user opens the FactoryTalk Vantagepoint website, enters credentials for the FactoryTalk Vantagepoint server, and clicks on the malicious link a cross site request forgery attack would be successful as well.
      published: 2023-05-11T19:15:09.437
      severity: HIGH
      privileges: NONE
      references:
        - https://rockwellautomation.custhelp.com/app/answers/answer_view/a_id/1139443
