    - id: CVE-2023-31146
      description: Vyper is a Pythonic smart contract language for the Ethereum virtual machine. Prior to version 0.3.8, during codegen, the length word of a dynarray is written before the data, which can result in out-of-bounds array access in the case where the dynarray is on both the lhs and rhs of an assignment. The issue can cause data corruption across call frames. The expected behavior is to revert due to out-of-bounds array access. Version 0.3.8 contains a patch for this issue.
      published: 2023-05-11T21:15:10.240
      severity: HIGH
      privileges: NONE
      references:
        - https://github.com/vyperlang/vyper/commit/4f8289a81206f767df1900ac48f485d90fc87edb
        - https://github.com/vyperlang/vyper/security/advisories/GHSA-3p37-3636-q8wv
    - id: CVE-2023-32059
      description: Vyper is a Pythonic smart contract language for the Ethereum virtual machine. Prior to version 0.3.8, internal calls with default arguments are compiled incorrectly. Depending on the number of arguments provided in the call, the defaults are added not right-to-left, but left-to-right. If the types are incompatible, typechecking is bypassed. The ability to pass kwargs to internal functions is an undocumented feature that is not well known about. The issue is patched in version 0.3.8.
      published: 2023-05-11T22:15:11.803
      severity: HIGH
      privileges: NONE
      references:
