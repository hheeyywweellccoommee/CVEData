data:
    - id: CVE-2016-15031
      description: A vulnerability was found in PHP-Login 1.0. It has been declared as critical. This vulnerability affects the function checkLogin of the file login/scripts/class.loginscript.php of the component POST Parameter Handler. The manipulation of the argument myusername leads to sql injection. The attack can be initiated remotely. Upgrading to version 2.0 is able to address this issue. The name of the patch is 0083ec652786ddbb81335ea20da590df40035679. It is recommended to upgrade the affected component. VDB-228022 is the identifier assigned to this vulnerability.
      published: 2023-05-06T01:15:08.827
      severity: HIGH
      privileges: NONE
      references:
        - https://github.com/ipoelnet/php-login/commit/0083ec652786ddbb81335ea20da590df40035679
        - https://github.com/ipoelnet/php-login/releases/tag/v2.0
        - https://vuldb.com/?ctiid.228022
        - https://vuldb.com/?id.228022
