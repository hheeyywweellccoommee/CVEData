    - id: CVE-2023-26128
      description: "All versions of the package keep-module-latest are vulnerable to Command Injection due to missing input sanitization or other checks and sandboxes being employed to the installModule function.\r\r**Note:**\r\rTo execute the code snippet and potentially exploit the vulnerability, the attacker needs to have the ability to run Node.js code within the target environment. This typically requires some level of access to the system or application hosting the Node.js environment."
      published: 2023-05-27T05:15:09.860
      severity: HIGH
      privileges: NONE
      references:
        - https://github.com/liujunyang/keep-module-latest/blob/master/index.js%23L50
        - https://security.snyk.io/vuln/SNYK-JS-KEEPMODULELATEST-3157165
    - id: CVE-2023-32686
      description: Kiwi TCMS is an open source test management system for both manual and automated testing. Kiwi TCMS allows users to upload attachments to test plans, test cases, etc. Earlier versions of Kiwi TCMS had introduced upload validators in order to prevent potentially dangerous files from being uploaded. The upload validation checks were not robust enough which left the possibility of an attacker to circumvent them and upload a potentially dangerous file. Exploiting this flaw, a combination of files could be uploaded so that they work together to circumvent the existing Content-Security-Policy and allow execution of arbitrary JavaScript in the browser. This issue has been patched in version 12.3.
      published: 2023-05-27T04:15:25.347
      severity: HIGH
      privileges: NONE
      references:
        - https://github.com/kiwitcms/Kiwi/security/advisories/GHSA-x7c2-7wvg-jpx7
        - https://kiwitcms.org/blog/kiwi-tcms-team/2023/05/22/kiwi-tcms-123/
    - id: CVE-2023-32695
      description: socket.io parser is a socket.io encoder and decoder written in JavaScript complying with version 5 of socket.io-protocol. A specially crafted Socket.IO packet can trigger an uncaught exception on the Socket.IO server, thus killing the Node.js process. A patch has been released in version 4.2.3.
      published: 2023-05-27T16:15:09.433
      severity: HIGH
      privileges: NONE
      references:
        - https://github.com/socketio/socket.io-parser/commit/2dc3c92622dad113b8676be06f23b1ed46b02ced
