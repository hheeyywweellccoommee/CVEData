    - id: CVE-2023-32072
      description: Tuleap is an open source tool for end to end traceability of application and system developments. Tuleap Community Edition prior to version 14.8.99.60 and Tuleap Enterprise edition prior to 14.8-3 and 14.7-7, the logs of the triggered Jenkins job URLs are not properly escaped. A malicious Git administrator can setup a malicious Jenkins hook to make a victim, also a Git administrator, execute uncontrolled code. Tuleap Community Edition 14.8.99.60, Tuleap Enterprise Edition 14.8-3, and Tuleap Enterprise Edition 14.7-7 contain a patch for this issue.
      published: 2023-05-29T21:15:09.893
      severity: MEDIUM
      privileges: HIGH
      references:
        - https://github.com/Enalean/tuleap/commit/6840529def97f564844e810e5a7c5bf837cf58d5
        - https://github.com/Enalean/tuleap/security/advisories/GHSA-6prc-j58r-fmjq
        - https://tuleap.net/plugins/git/tuleap/tuleap/stable?a=commit&h=6840529def97f564844e810e5a7c5bf837cf58d5
        - https://tuleap.net/plugins/tracker/?aid=31929
    - id: CVE-2023-30571
      description: Libarchive through 3.6.2 can cause directories to have world-writable permissions. The umask() call inside archive_write_disk_posix.c changes the umask of the whole process for a very short period of time; a race condition with another thread can lead to a permanent umask 0 setting. Such a race condition could lead to implicit directory creation with permissions 0777 (without the sticky bit), which means that any low-privileged local user can delete and rename files inside those directories.
      published: 2023-05-29T20:15:09.513
      severity: LOW
      privileges: LOW
      references:
        - https://github.com/libarchive/libarchive/issues/1876
        - https://groups.google.com/g/libarchive-announce
