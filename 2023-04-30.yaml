    - id: CVE-2023-2417
      description: A vulnerability was found in ks-soft Advanced Host Monitor up to 12.56 and classified as problematic. Affected by this issue is some unknown functionality of the file C:\Program Files (x86)\HostMonitor\RMA-Win\rma_active.exe. The manipulation leads to unquoted search path. It is possible to launch the attack on the local host. Upgrading to version 12.60 is able to address this issue. It is recommended to upgrade the affected component. VDB-227714 is the identifier assigned to this vulnerability.
      published: 2023-04-29T01:15:08.867
      severity: MEDIUM
      privileges: LOW
      references:
        - https://vuldb.com/?ctiid.227714
        - https://vuldb.com/?id.227714
    - id: CVE-2023-2420
      description: A vulnerability was found in MLECMS 3.0. It has been rated as critical. This issue affects the function get_url in the library /upload/inc/lib/admin of the file upload\inc\include\common.func.php. The manipulation of the argument $_SERVER['REQUEST_URI'] leads to sql injection. The attack may be initiated remotely. The exploit has been disclosed to the public and may be used. The identifier VDB-227717 was assigned to this vulnerability.
      published: 2023-04-29T02:15:09.383
      severity: MEDIUM
      privileges: LOW
      references:
        - https://github.com/VG00000/elecms/blob/main/README.md
        - https://vuldb.com/?ctiid.227717
        - https://vuldb.com/?id.227717
    - id: CVE-2022-43871
      description: 'IBM Financial Transaction Manager for SWIFT Services 3.2.4 is vulnerable to cross-site scripting. This vulnerability allows users to embed arbitrary JavaScript code in the Web UI thus altering the intended functionality potentially leading to credentials disclosure within a trusted session.  IBM X-Force ID:  239707.'
      published: 2023-04-29T03:15:07.953
      severity: MEDIUM
      privileges: LOW
      references:
        - https://exchange.xforce.ibmcloud.com/vulnerabilities/239707
        - https://www.ibm.com/support/pages/node/6857799
    - id: CVE-2023-2424
      description: A vulnerability was found in DedeCMS 5.7.106 and classified as critical. Affected by this issue is the function UpDateMemberModCache of the file uploads/dede/config.php. The manipulation leads to unrestricted upload. The attack may be launched remotely. The exploit has been disclosed to the public and may be used. VDB-227750 is the identifier assigned to this vulnerability.
      published: 2023-04-29T08:15:11.327
      severity: MEDIUM
      privileges: LOW
      references:
        - https://gitee.com/xieqiangweb/cve/blob/master/dede/dedecms%20rce.md
        - https://vuldb.com/?ctiid.227750
        - https://vuldb.com/?id.227750
    - id: CVE-2023-2419
      description: A vulnerability was found in Zhong Bang CRMEB 4.6.0. It has been declared as critical. This vulnerability affects the function videoUpload of the file \crmeb\app\services\system\attachment\SystemAttachmentServices.php. The manipulation of the argument filename leads to unrestricted upload. The attack can be initiated remotely. The exploit has been disclosed to the public and may be used. The identifier of this vulnerability is VDB-227716.
      published: 2023-04-29T01:15:09.063
      severity: MEDIUM
      privileges: HIGH
      references:
        - https://github.com/crmeb/CRMEB/issues/77
        - https://vuldb.com/?ctiid.227716
        - https://vuldb.com/?id.227716
    - id: CVE-2023-2418
      description: A vulnerability was found in Konga 2.8.3 on Kong. It has been classified as problematic. This affects an unknown part of the component Login API. The manipulation leads to insufficiently random values. The complexity of an attack is rather high. The exploitability is told to be difficult. The exploit has been disclosed to the public and may be used. It is recommended to change the configuration settings. The associated identifier of this vulnerability is VDB-227715.
      published: 2023-04-29T01:15:08.980
      severity: LOW
      privileges: NONE
      references:
        - https://vuldb.com/?ctiid.227715
        - https://vuldb.com/?id.227715
        - https://www.cnblogs.com/andao/p/17330864.html
    - id: CVE-2023-2421
      description: 'A vulnerability classified as problematic has been found in Control iD RHiD 23.3.19.0. Affected is an unknown function of the file /v2/#/add/department. The manipulation of the argument Name leads to cross site scripting. It is possible to launch the attack remotely. VDB-227718 is the identifier assigned to this vulnerability. NOTE: The vendor was contacted early about this disclosure but did not respond in any way.'
      published: 2023-04-29T02:15:09.450
      severity: LOW
      privileges: LOW
      references:
        - https://vuldb.com/?ctiid.227718
        - https://vuldb.com/?id.227718
        - https://youtu.be/4JOLhAuoizE
    - id: CVE-2023-2425
      description: A vulnerability was found in SourceCodester Simple Student Information System 1.0. It has been classified as problematic. This affects an unknown part of the file /classes/Master.php?f=save_course of the component Add New Course. The manipulation of the argument name with the input <script>alert(document.cookie)</script> leads to cross site scripting. It is possible to initiate the attack remotely. The exploit has been disclosed to the public and may be used. The associated identifier of this vulnerability is VDB-227751.
      published: 2023-04-29T08:15:11.447
      severity: LOW
      privileges: HIGH
      references:
        - https://github.com/sssddc11/bug_report/blob/master/XSS-1.md
        - https://vuldb.com/?ctiid.227751
        - https://vuldb.com/?id.227751
    - id: CVE-2023-30792
      description: 'Anchor tag hrefs in Lexical prior to v0.10.0 would render javascript: URLs, allowing for cross-site scripting on link clicks in cases where input was being parsed from untrusted sources.'
      published: 2023-04-29T03:15:08.347
      severity: ""
      privileges: ""
      references:
        - https://github.com/facebook/lexical/releases/tag/v0.10.0
