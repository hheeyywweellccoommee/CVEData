    - id: CVE-2023-2407
      description: The Event Registration Calendar By vcita plugin, versions up to and including 3.9.1, and Online Payments – Get Paid with PayPal, Square & Stripe plugin, for WordPress are vulnerable to Cross-Site Request Forgery. This is due to missing nonce validation in the ls_parse_vcita_callback() function. This makes it possible for unauthenticated attackers to modify the plugin's settings and inject malicious JavaScript via a forged request granted they can trick a site administrator into performing an action such as clicking on a link.
      published: 2023-06-03T05:15:09.780
      severity: MEDIUM
      privileges: NONE
      references:
        - https://blog.jonh.eu/blog/security-vulnerabilities-in-wordpress-plugins-by-vcita
